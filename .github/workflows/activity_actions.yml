name: Run learning activity
on: [push, pull_request]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'


      - name: Run file
        run: learning_activity.py
